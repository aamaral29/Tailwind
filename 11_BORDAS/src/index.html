<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bordas</title>

</head>

<body>

    <div>
        <h1 class="text-center font-bold text-2xl">Bordas</h1>
        <h2 class="text-center font-bold text-xl italic">Exibição de background</h2>
    </div>

    <div>
        <button class="m-4 p-4 bg-red-400 rounded-2xl hover:bg-red-600 border-2 border-red-900">Testando</button>
    </div>

    <!-- Raio das bordas -->
    <div>
        <span class="bg-green-400 w-20 h-20 block m-4 rounded-full text-center">Circular</span>
    </div>

    <div>
        <span class="bg-green-400 w-40 h-20 block m-4 rounded-full text-center">Pilula</span>
    </div>

    <!-- Largura da borda e cor -->
    <div>
        <span
            class="bg-blue-400 w-20 h-10 block m-4 text-center text-white border-4 border-blue-800 rounded-lg">Largura</span>
    </div>

    <!-- Opacidade da borda -->
    <div>
        <span
            class="bg-red-400 w-32 h-10 block m-4 text-center text-white border-4 border-red-800 border-opacity-25 rounded-lg">Opacidade</span>
        <span
            class="bg-red-400 w-32 h-10 block m-4 text-center text-white border-4 border-red-800 border-opacity-75 rounded-lg">Opacidade</span>
        <span
            class="bg-red-400 w-32 h-10 block m-4 text-center text-white border-4 border-red-800 border-double rounded-lg">Opacidade</span>
        <span
            class="bg-red-400 w-32 h-10 block m-4 text-center text-white border-4 border-red-800 border-dashed rounded-lg">Opacidade</span>
        <span
            class="bg-red-400 w-32 h-10 block m-4 text-center text-white border-4 border-red-800 border-dotted rounded-lg">Opacidade</span>
    </div>

    <!-- Devide -->
    <div class="grid grid-cols-4 divide-x-4 divide-blue-900 divide-dotted">
        <div class="text-center">Horizontal</div>
        <div class="text-center">Horizontal</div>
        <div class="text-center">Horizontal</div>
        <div class="text-center">Horizontal</div>
    </div>

    <div class="pt-16 divide-y-4 divide-blue-900 divide-dashed">
        <div class="text-center">Vertical</div>
        <div class="text-center">Vertical</div>
        <div class="text-center">Vertical</div>
        <div class="text-center">Vertical</div>
    </div>

    <!-- Sombreamento -->
    <div class="pt-16">
        <div class="w-20 h-20 m-6 shadow-sm">Sombra pequena</div>
        <div class="w-20 h-20 m-6 shadow-md">Sombra média</div>
        <div class="w-20 h-20 m-6 shadow-lg">Sombra grande</div>
    </div>

</body>

</html>
